<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Motivated</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Get Motivated</h1>
    </header>

        <h2>Get Fortune</h2>
    <div class="fortuneButton">
    <button id="randomFortuneButton">Get a fortune!</button>
    </div>

    <br>
    <br>

    <main>

    <form>
        <input 
            type='text'
            id="title"
            placeholder="What's the poster's title?"/>
        <input 
            type='text'
            id="img"
            placeholder='Paste image URL'/>
        <section id="ratings-container">
            <p>How Motivational is the poster?</p>
            <p>1 being least, 5 being most.</p>
            <br>

            <div id="radio-container">
                <label for="one">
                    <input
                        type="radio"
                        name="ratings"
                        value="1"
                        id="one"/>
                    1
                </label>
                <label for="two">
                    <input
                        type="radio"
                        name="ratings"
                        value="2"
                        id="two"/>
                    2
                </label>
                <label for="three">
                    <input
                        type="radio"
                        name="ratings"
                        value="3"
                        id="three"/>
                    3
                </label>
                <label for="four">
                    <input
                        type="radio"
                        name="ratings"
                        value="4"
                        id="four"/>
                    4
                </label>
                <label for="five">
                    <input
                        type="radio"
                        name="ratings"
                        value="5"
                        id="five"/>
                    5
                </label>
            </div>
        </section>
        <button>Add Poster</button>
    </form>

    <section id="posters-container"></section>

    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
